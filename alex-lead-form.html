<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/alex-lead-form.css" />
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.26/css/uikit.min.css" />-->
</head>
<body>
<section id="cover">
    <div id="cover-caption">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 offset-sm-3 text-center">
                    <br>
                    <br>
                    <h1 class="text-center">The Journey to Becoming a New Home Owner Starts Here!</h1>
                    <br>
                    <div class="info-form">
                         <form action="" class=" justify-content-center">
                            <div class="form-group ">
                                <label classs="sr-only" for="full-name">Full Name</label>
                                <input class="form-control" type="text" id="full-name" name="full-name" placeholder="Your full name..">
                            </div>

                            <div class="form-group ">
                                <label for="email">Email</label>
                                <input class="form-control" type="text" id="email" name="email" placeholder="Your last name..">
                            </div>
                            <div class="form-group ">
                                <label for="city">What area are you looking to purchase in?</label>
                                <select class="form-control" id="city" name="city">
                                    <option value="san-antonio">San Antonio</option>
                                    <option value="converse">Converse</option>
                                    <option value="shertz">Shertz</option>
                                    <option value="cibolo">Cibolo</option>
                                    <option value="new-braunfels">New Braunfels</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!--row div-->
        </div> <!--container div-->
    </div>
</section>
<script>

</script>

</body>
</html>
